---

#
# List of Debian packages, that MUST be present on target system.
#
hm_alchemist__deb_install_packages:
  - sudo
  - postfix
  - apache2
  - libapache2-mod-wsgi
  - python
  - python-dev
  - python-future
  - python-service-identity
  - python3
  - python3-dev
  - python3-future
  - python3-service-identity
  - rrdtool
  - librrd-dev
  - libpython3-dev
  - git
  - nodejs
  - yarn
  - reprepro
  - dpkg-sig

#
# Home directory for Buildbot master.
#
hm_alchemist__home_buildmaster: /home/buildbot/master

#
# Home directory for local buildbot workers.
#
hm_alchemist__home_buildworkers: /home/buildbot/workers

#
# Home directory for all projects.
#
hm_alchemist__home_projects: /var/projects

#
# Name of the Buildbot user account.
#
hm_alchemist__account_buildbot: buildbot

#
# Port number for listening for changes.
#
hm_alchemist__change_port: 9999

#
# Change authentication: user
#
hm_alchemist__change_user: change

#
# Change authentication: password
#
hm_alchemist__change_passwd: changepw

#
# Configurations of all required workers
#
hm_alchemist__buildbot_workers:
  worker-master:
    python: /usr/bin/python3
    pip: "{{ hm_alchemist__worker_pip_package_list }}"

  worker-py3:
    python: /usr/bin/python3
    pip: "{{ hm_alchemist__worker_pip_package_list }}"

  worker-py2:
    python: /usr/bin/python2
    pip: "{{ hm_alchemist__worker_pip_package_list }}"

#
# Buildbot worker configuration: Port number.
#
hm_alchemist__worker_port: 9989

#
# Buildbot worker configuration: Password.
#
hm_alchemist__worker_passwd: workerpasswd

#
# List of default worker python packages.
#
hm_alchemist__worker_pip_package_list:
  - setuptools
  - twine
  - nose
  - six
  - pyflakes
  - pylint
  - sphinx
  - babel
  - sphinx-rtd-theme
