---

#
# List of Debian packages, that MUST be present on target system.
#
hm_alchemist__deb_install_packages:
    - sudo
    - rsync
    - apt
    - aptitude
    - mc
    - htop
    - vim
    - locales
    - openssl
    - postfix
    - apache2
    - libapache2-mod-wsgi
    - python
    - python-dev
    - python-future
    - python-service-identity
    - libpython-dev
    - python3
    - python3-dev
    - python3-future
    - python3-service-identity
    - libpython3-dev
    - git
    - nodejs
    - yarn
    - build-essential
    - make
    - fakeroot
    - devscripts
    - debhelper
    - reprepro
    - dpkg-sig
    - lintian
    - rrdtool
    - librrd-dev

#
# List of Debian packages, that MUST NOT be present on target system.
#
hm_alchemist__deb_remove_packages:
    - python-pip
    - python3-pip

#
# List of Python3 packages, that MUST be present on target system.
#
hm_alchemist__pip3_install_packages:
    - twine
    - jinja2
    - babel
    - flask
    - markupsafe
    - setuptools
    - virtualenv
    - virtualenvwrapper
    - buildbot
    - buildbot-www
    - buildbot-console-view
    - buildbot-grid-view
    - buildbot-waterfall-view
    - buildbot-worker
    - service_identity

#
# List of Python2 packages, that MUST be present on target system.
#
hm_alchemist__pip2_install_packages:
    - twine
    - jinja2
    - babel
    - flask
    - setuptools
    - virtualenv
    - virtualenvwrapper


hm_alchemist__debootstrap_url: http://ftp.cz.debian.org/debian

#
# Home directory for Buildbot master.
#
hm_alchemist__home_buildmaster: /home/buildbot/master

#
# Home directory for local buildbot workers.
#
hm_alchemist__home_buildworkers: /home/buildbot/workers

#
# Home directory for all projects.
#
hm_alchemist__home_projects: /var/projects

#
# Name of the Buildbot user account.
#
hm_alchemist__account_buildbot: buildbot

#
# Port number for listening for changes.
#
hm_alchemist__change_port: 9999

#
# Change authentication: user
#
hm_alchemist__change_user: change

#
# Change authentication: password
#
hm_alchemist__change_passwd: changepw

#
# Buildbot worker configuration: Port number.
#
hm_alchemist__worker_port: 9989

#
# Buildbot worker configuration: Password.
#
hm_alchemist__worker_passwd: workerpasswd

#-------------------------------------------------------------------------------

hm_alchemist__pip_package_worker:
    - pip
    - setuptools
    - twine
    - markupsafe
    - nose
    - six
    - pyflakes
    - pylint
    - sphinx
    - babel
    - sphinx-rtd-theme
    - service_identity

hm_alchemist__deb_packages_worker:
    - apt
    - aptitude
    - mc
    - vim
    - htop
    - locales
    - openssl
    - git
    - nodejs
    - yarn
    - build-essential
    - make
    - fakeroot
    - devscripts
    - debhelper
    - reprepro
    - dpkg-sig
    - lintian
    - rrdtool
    - librrd-dev

hm_alchemist__deb_packages_python:
    python2:
        - python
        - python-dev
        - python-future
        - python-service-identity
        - libpython-dev
    python3:
        - python3
        - python3-dev
        - python3-future
        - python3-service-identity
        - libpython3-dev
