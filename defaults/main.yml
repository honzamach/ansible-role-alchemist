---

#
# List of Debian packages, that MUST be present on target system.
#
hm_alchemist__deb_install_packages:
    - sudo
    - rsync
    - apt
    - aptitude
    - mc
    - htop
    - vim
    - locales
    - openssl
    - postfix
    - apache2
    - libapache2-mod-wsgi
    - python
    - python-dev
    - python-future
    - python-service-identity
    - libpython-dev
    - python3
    - python3-dev
    - python3-future
    - python3-service-identity
    - libpython3-dev
    - git
    - nodejs
    - yarn
    - build-essential
    - make
    - fakeroot
    - devscripts
    - debhelper
    - reprepro
    - dpkg-sig
    - lintian
    - rrdtool
    - librrd-dev

hm_alchemist__debootstrap_url: http://ftp.cz.debian.org/debian

#
# Home directory for Buildbot master.
#
hm_alchemist__home_buildmaster: /home/buildbot/master

#
# Home directory for local buildbot workers.
#
hm_alchemist__home_buildworkers: /home/buildbot/workers

#
# Home directory for all projects.
#
hm_alchemist__home_projects: /var/projects

#
# Home directory for all chroot templates.
#
hm_alchemist__home_chroots: /var/chroots

#
# Name of the Buildbot user account.
#
hm_alchemist__account_buildbot: buildbot

#
# Port number for listening for changes.
#
hm_alchemist__change_port: 9999

#
# Change authentication: user
#
hm_alchemist__change_user: change

#
# Change authentication: password
#
hm_alchemist__change_passwd: changepw

#
# Configurations of all required workers
#
hm_alchemist__buildbot_workers:
    worker-master:
        chroot: stretch-py3
    worker-py3:
        chroot: stretch-py3
    worker-py2:
        chroot: stretch-py2

# Buildbot worker chroot configurations.
hm_alchemist__chroots:
    stretch-py3:
        suite: stretch
        python: python3
        packages_deb: "{{ hm_alchemist__deb_packages_worker }}"
        packages_pip: "{{ hm_alchemist__pip_package_worker }}"
        locales:
            - en_US.UTF-8 UTF-8
            - cs_CZ.UTF-8 UTF-8

    stretch-py2:
        suite: stretch
        python: python2
        packages_deb: "{{ hm_alchemist__deb_packages_worker }}"
        packages_pip: "{{ hm_alchemist__pip_package_worker }}"
        locales:
            - en_US.UTF-8 UTF-8
            - cs_CZ.UTF-8 UTF-8

#
# Buildbot worker configuration: Port number.
#
hm_alchemist__worker_port: 9989

#
# Buildbot worker configuration: Password.
#
hm_alchemist__worker_passwd: workerpasswd

#-------------------------------------------------------------------------------

hm_alchemist__pip_package_worker:
    - pip
    - setuptools
    - twine
    - nose
    - six
    - pyflakes
    - pylint
    - sphinx
    - babel
    - sphinx-rtd-theme

hm_alchemist__deb_packages_worker:
    - apt
    - aptitude
    - mc
    - vim
    - htop
    - locales
    - openssl
    - git
    - nodejs
    - yarn
    - build-essential
    - make
    - fakeroot
    - devscripts
    - debhelper
    - reprepro
    - dpkg-sig
    - lintian
    - rrdtool
    - librrd-dev

hm_alchemist__deb_packages_python:
    python2:
        - python
        - python-dev
        - python-future
        - python-service-identity
        - libpython-dev
    python3:
        - python3
        - python3-dev
        - python3-future
        - python3-service-identity
        - libpython3-dev
